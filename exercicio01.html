<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //exercicio 1 : Cria uma função anónima que seja logo executada, e que faça console.log da string isto foi demasiado rápido

      (function () {
        console.log("isto foi demasiado rápido!");
      })();

      //exercicio 2 : Cria uma closure que construa campos de um formulário. Na primeira função devemos passar o nome do campo, e na segunda função devemos passar o resultado. Deverá gerar algo como: Nome: Vitor

      function formulario(nomeDoCampo) {
        return function (resultado) {
          return `${nomeDoCampo}: ${resultado}`;
        };
      }

      const exemplo = formulario("Nome");
      console.log(exemplo("Jéssica"));

      //exercicio 3: Cria uma função construtora relativa a um produto que tenha um nome e um valor à escolha. O nome é string e o valor um número

      const Produto = function (nome, valor) {
        this.nome = nome;
        this.valor = valor;
      };
      const hamburguer = new Produto("carne", 15);
      console.log(hamburguer);

      //exercicio 4: Altera o valor desse produto para 2.5

      hamburguer.valor = 2.5;
      console.log(hamburguer);

      //exercicio 5: Faz console.log do valor do produto convertido num número inteiro

      const valorInteiro = Math.trunc(hamburguer.valor);
      console.log(valorInteiro);
    </script>
  </body>
</html>
